<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Egzamin-formularz</title>
  <link rel="stylesheet" href="style/styl.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  
  <div class="container-sm">
    <h1>Formularz</h1>
  <form>
        <div class="row">
          <div class="col-md-3">
            <label for="Name" class="col-form-label">Imię</label>
            <input type="text" class="form-control" placeholder="Imię" aria-label="Imię">
          </div>
          <div class="col-md-3">
            <label for="Surname" class="col-form-label">Nazwisko</label>
            <input type="text" class="form-control" placeholder="Nazwisko" aria-label="Nazwisko">
          </div>
        </div>
      <div class="form-group col-md-6">
        <label for="Email" class="col-form-label">Email</label>
        <input type="email" class="form-control" id="Email" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="Password" class="col-form-label">Hasło</label>
        <input type="password" class="form-control" id="Password" placeholder="Hasło">
      </div>
      <div class="row">
        <div class="col-md-3">
          <label for="Adress" class="col-form-label">Adres 1</label>
          <input type="text" class="form-control" placeholder="Ulica" aria-label="Ulica">
        </div>
        <div class="col-md-3">
          <label for="Adress" class="col-form-label">Adres 2</label>
          <input type="text" class="form-control" placeholder="Numer" aria-label="Numer">
        </div>
      </div>
    <div class="row">
      <div class="form-group col-md-3">
        <label for="City" class="col-form-label">Miasto</label>
        <input type="text" class="form-control" id="City" placeholder="City">
      </div>
      <div class="form-group col-md-3">
        <label for="Zip" class="col-form-label">Kod pocztowy</label>
        <input type="text" class="form-control" placeholder="00-000" aria-label="00-000" id="Zip">
      </div>
    </div>
      <div class="form-group col-md-6">
        <label for="State" class="col-form-label">Państwo</label>
        <select id="State" class="form-control">Wybierz</select>
    <div class="form-group">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Zapamiętaj mnie
        </label>
      </div>
    </div>
        <div class="form-group">
          <label for="form-control-file">Dodaj załącznik</label>
          <input type="file" class="form-control-file" id="form-control-file">
        </div>
    <button type="submit" class="btn btn-primary">Potwierdź</button> 
  </form>
</div>
</body>
</html>
